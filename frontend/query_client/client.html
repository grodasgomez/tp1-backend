<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Consultas cliente</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="../style.css">

    </head>
    <body class="">
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>Consultar <b>Clientes</b></h2>
                        </div>
                        <div class="col-sm-6">
                            <a href="#nameModal" class="btn btn-success" data-toggle="modal"><i class="material-icons"></i> <span>Por nombre</span></a>
                        </div>
                        <div class="col-sm-6">
                            <a href="#lastNameModal" class="btn btn-success" data-toggle="modal"><i class="material-icons"></i> <span>Por apellido</span></a>
                        </div>
                        <div class="col-sm-6">
                            <a href="#birthdateModal" class="btn btn-success" data-toggle="modal"><i class="material-icons"></i> <span>Por cumpleaños</span></a>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Documento</th>
                            <th>Tipo Documento</th>
                            <th>Nacionalidad</th>
                            <th>E-Mail</th>
                            <th>Telefono</th>
                            <th>Fecha Nacimiento</th>
                        </tr>
                    </thead>
                    <tbody id="table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Name Modal HTML -->
    <div id="nameModal" class="modal fade" style="display: none;" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="name-form">
                    <div class="modal-header">						
                        <h4 class="modal-title">Por Nombre</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input name="name" type="text" maxlength="100" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                        <input type="submit" class="btn btn-success" value="Consultar">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Last Name Modal HTML -->
    <div id="lastNameModal" class="modal fade" style="display: none;" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="lastName-form">
                    <div class="modal-header">						
                        <h4 class="modal-title">Por Apellido</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Apellido</label>
                            <input name="lastName" type="text" maxlength="100" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                        <input type="submit" class="btn btn-success" value="Consultar">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Last Name Modal HTML -->
    <div id="birthdateModal" class="modal fade" style="display: none;" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="birthdate-form">
                    <div class="modal-header">						
                        <h4 class="modal-title">Por cumpleaños</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Cumpleaños</label>
                            <input name="birthdate" type="date" maxlength="100" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                        <input type="submit" class="btn btn-success" value="Consultar">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    </body></html>
